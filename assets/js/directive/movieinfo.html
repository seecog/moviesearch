<link rel="stylesheet" href="./assets/css/info.css" />
<div class="card">
	<div class="container-fliud">
		<div class="wrapper row">
			<div class="preview col-md-6">

				<img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" />

			</div>
			<div class="details col-md-6">
				<h3 class="product-title">{{movie.title}}</h3>
				<div class="rating">
					<div class="stars">
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star"></span>
						<span class="fa fa-star"></span>
					</div>
					<span class="review-no">Votes : {{movie.vote_count}}</span>
				</div>

				<p class="product-description">
					<h4>Descrption</h4>
					{{movie.overview}}</p>

				<span class="price">Release Date:
					<span>
						{{movie.release_date}}</span>
				</span>
				<hr>
				<span class="price">Producton Companies</span>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="x in movie.production_companies">
						<img src="https://vignette.wikia.nocookie.net/logopedia/images/a/a7/Fox_Studios_Australia_Logo.png/revision/latest?cb=20140723120910"
						 width="60" height="60">
						<span style="color:orange">
							{{x.name}}
						</span>
					</li>
				</ul>

				<span class="price">Generes</span>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="x in movie.genres">
						<span style="color:orange">
							{{x.name}}
						</span>
					</li>
				</ul>


				<div ng-if="movie.homepage" class="action" style="margin-top:20px;">
					<a target="_blank" class="like btn btn-default" href="{{movie.homepage}}">
						<span class="fa fa-heart"></span>Visit Website</a>
				</div>
			</div>
		</div>
	</div>
</div>
